<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Google Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        input:focus,
        button:focus {
            outline: none;
        }
      
        html {
            font-family: 'Noto Sans', sans-serif;
            font-size: 1rem;  
        }

        nav {
            display: flex;
            font-size: 0.9rem;
            justify-content: space-between;
        }

        ul {
            display: flex;
            align-items: center;
        }

        li, 
        p {
            list-style: none;
            padding: 8px;
        }

        a {
            text-decoration: none;
            color: black;
        }


        .header-nav {
            display: flex;
            align-items: center;
            padding-left: 1rem;
        }

        nav > ul > li:hover {
            text-decoration: underline;

        }

        .header-small {
            font-size: 0.8rem;
            padding-bottom: 7px;
        }

        .main {
            display: flex;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 1.5rem;
            flex-direction: column;

        }
        
        .logo {
            margin: 11rem auto 1.8rem;
        }
        
        .input-group {
            position: relative;
            width: 100%;
            margin: 0 auto;
            
        }

        .search-input {
            position: relative;
            width: 100%;
            height: 2.8rem;
            margin: 0 auto 1.9rem;
            border-radius: 25px;
            font-size: 1rem;
            border: 1px solid rgba(211,211,211,0.8);
            padding: .7rem 3rem .9rem;
        }

        .search-input:hover {
            box-shadow: 0 2px 5px rgba(211,211,211,0.8);
        }
        
        .icon {
            font-family: 'Material Icons';
            font-style: normal;
            font-size: 20px;
            display: flex;
            color: rgb(160, 160, 160);
            
            /* Support for all WebKit browsers. */
            -webkit-font-smoothing: antialiased;
            /* Support for Safari and Chrome. */
            text-rendering: optimizeLegibility;            
            /* Support for Firefox. */
            -moz-osx-font-smoothing: grayscale;           
            /* Support for IE. */
            font-feature-settings: 'liga';
        }

        .app-icon {
            font-size: 27px;
            padding-left: 4px;
            padding-right: 4px;
            color: rgb(124, 124, 124);
            margin-left: 12px;
        }
        
        .app-icon:hover {
            box-shadow: inset 0 0 30px rgba(192, 192, 192, 0.5);
            border-radius: 20px;
            cursor: pointer;
        }

        .search-icon {
            display: flex;
            position: absolute;            
            width: 100%;
            top: 11px;
            left: 16px;
            max-width: 24px;
        }
        
        .btn-group {
            text-align: center;
        }
        
        button {
            font-size: 0.9rem;
            border-radius: 5px;
            border: 1px solid transparent;
            transition: 0.1s;
        }
        
        button:hover {
            border: 1px solid rgba(185, 185, 185, 0.5);
            box-shadow: 0 1px 2px rgba(211,211,211,0.8);
            cursor: pointer;
        }
        
        .sign-in-btn {
            background: #0e6eeb;
            color: #fff;
            width: 90px;
            margin: 0.8rem 1.2rem;
            padding: 8px 16px 10px;
        }

        .sign-in-btn:hover {
            background: #307bdd;
        }

        .search-btn {
            background: rgb(248, 248, 248);
            padding: .5rem 1rem;
            margin: 0 .25rem;  
        }



        footer {
            flex-direction: column;
            background-color: rgb(240, 240, 240);
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer > nav > ul > li {
            padding: 1rem;
        }


        .footer-left {
            display: flex;
            justify-content: flex-start;
            /* padding-left: 1.5rem; */
            align-items: center;
        }

        .footer-center {
            display: flex;
            justify-content: center;
            align-items: center;
            /* padding-right: 8rem; */
            
        }

        .footer-right {
            display: flex;
            justify-content: flex-end;
            /* padding-right: 1.5rem; */
            align-items: center;
        }

        .footer-nav {

        }

                
        @media (max-width: 1200px) {
            .footer-center {
                order: 0;
                width: 100%;
                justify-content: center;
            }

        }
         
        @media (max-width: 600px) {
            .footer-nav {
                flex-direction: column;
            }
            .footer-left,
            .footer-right {
                justify-content: center;
            }
        } 
        
        
        
        
        

        
        
        
        </style>
</head>
<body>
    <header>
        <nav>
            <ul class="header-nav">
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
            <ul class="header-nav">
                <li class="header-small"><a href="#">Gmail</a></li>
                <li class="header-small"><a href="#">Images</a></li>
                <i class="icon app-icon">apps</i>
                <button class="sign-in-btn">Sign in</button></li>
            </ul>    
        </nav>
    </header>
    <div class="main">
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        <div class="input-group">
            <input class="search-input" type="search">
            <i class="icon search-icon">search</i>
        </div>
        
        <div class="btn-group">
            <button class="search-btn">Google Search</button>
            <button class="search-btn">I'm Feeling Lucky</button>
        </div>
    </div>
    <footer >
        <nav class="footer-nav">
            <ul class="footer-left">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>
            </ul>
            <div class="footer-center">
                <p>Carbon neutral since 2007</p>
            </div>
            <ul class="footer-right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </footer>
   
    
</body>
</html>
