<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Google Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        input:focus,
        button:focus {
            outline: none;
        }
      
        html {
            font-family: 'Noto Sans', sans-serif;
            font-size: 1rem;            
        }

        .main {
            display: flex;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
            flex-direction: column;

        }
        
        .logo {
            margin: 15rem auto 1.8rem;
        }
        
        .input-group {
            position: relative;
            width: 100%;
            margin: 0 auto;
            
        }

        .search-input {
            position: relative;
            width: 100%;
            height: 2.8rem;
            margin: 0 auto 1.9rem;
            border-radius: 25px;
            font-size: 1rem;
            border: 1px solid rgba(211,211,211,0.8);
            padding: .7rem 3rem .75rem;
        }

        .search-input:hover {
            box-shadow: 0 2px 5px rgba(211,211,211,0.8);
        }
        
        .input-group i {
            display: flex;
            position: absolute;            
            width: 100%;
            top: 13px;
            left: 15px;
            max-width: 24px;
        }
        
        .material-icons {
            font-family: 'Material Icons';
            font-size: 20px;
            display: flex;
            color: rgb(160, 160, 160);
                        
            /* Support for all WebKit browsers. */
            -webkit-font-smoothing: antialiased;
            /* Support for Safari and Chrome. */
            text-rendering: optimizeLegibility;            
            /* Support for Firefox. */
            -moz-osx-font-smoothing: grayscale;           
            /* Support for IE. */
            font-feature-settings: 'liga';
        }

        .btn-group {
            text-align: center;
        }
        
        button {
        font-size: 0.9rem;
        border-radius: 5px;
        border-style: none;
        transition: 0.2s;
        }
        
        
        .search {
            background: rgb(250, 250, 250);
            padding: .5rem 1rem;
            margin: 0 .25rem;  
        }
        
        button:hover {
            border: 1px solid rgba(185, 185, 185, 0.5);
            box-shadow: 0 1px 2px rgba(211,211,211,0.8);
            cursor: pointer;
        }

        nav {
            font-size: 0.9rem;
            /* height: 50px; */
            /* background:blueviolet; */
        }

        .left,
        .right {
            position: absolute;
            width: 100%;
            top: 0;
            display: flex;
            justify-content: flex-start;
            align-content: center;
        }

        .right {
            justify-content: flex-end;
            /* padding: 0.2rem .3rem; */
        }

        ul {
            display: flex;
            /* justify-content: space-evenly; */
            align-items: center;
            padding: 1rem;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .sign-in {
            background: blue;
            color: white;
            width: 100px;
            margin: 0.8rem 1.2rem;
            padding: 0.5rem 0;
        }
        
        
        
        </style>
</head>
<body>
    <header>
        <nav>
            <div class="left">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Store</a></li>
                </ul>
            </div>
            <div class="right">
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <li><a href="#"><i class="material-icons">search</i></a></li>
                </ul>    
                <button class="sign-in">Sign In</button></li>
                
            </div>
        </nav>

    </header>
    <div class="main">
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        <div class="input-group">
            <input class="search-input" type="search">
            <i class="material-icons">search</i>
        </div>
        
        <div class="btn-group">
            <button class="search">Google Search</button>
            <button class="search">I'm Feeling Lucky</button>
        </div>
    </div>
    
</body>
</html>
