<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Google Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">    
    <style>

        body,
        input,
        button {
            font-family: 'Noto Sans', sans-serif;
            font-size: .9rem;
        }
        
        img {
            display: block;
            margin: 28vh auto 3.2vh;
        }
        
        input {
            display: block;
            margin: 0 auto 3.3vh;
            border-radius: 25px;
            font-size: 1rem;
            max-width: 550px;
            width: 100%;
            height: 2em;
            border: 1px solid rgba(211,211,211,0.8);
            padding: .4em;
        }

        input:hover {
            box-shadow: 0 2px 5px rgba(211,211,211,0.8);
        }


        button {
            background: rgb(250, 250, 250);
            border-radius: 5px;
            border-style: none;
            padding: .8em 1.4em;
            margin: 0 .3em;
        }

        button:hover {
            border: 1px solid rgba(185, 185, 185, 0.5);
            box-shadow: 0 2px 2px rgba(211,211,211,0.8);
            cursor: pointer;
        }

        .btn-group {
            text-align: center;
        }


    </style>
</head>
<body>

    <img src="https://web.archive.org/web/20191201000239im_/https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">    
    <input type="text">
    
    <!-- <span class="material-icons-outlined">search</span> -->
    
    <div class="btn-group">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>
    
</body>
</html>
