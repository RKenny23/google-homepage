<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Google Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        input:focus,
        button:focus {
            outline: none;
        }
      
        html {
            font-family: 'Noto Sans', sans-serif;
            font-size: 1rem;  
        }


        .main {
            display: flex;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
            flex-direction: column;

        }
        
        .logo {
            margin: 11rem auto 1.8rem;
        }
        
        .input-group {
            position: relative;
            width: 100%;
            margin: 0 auto;
            
        }

        .search-input {
            position: relative;
            width: 100%;
            height: 2.8rem;
            margin: 0 auto 1.9rem;
            border-radius: 25px;
            font-size: 1rem;
            border: 1px solid rgba(211,211,211,0.8);
            padding: .7rem 3rem .75rem;
        }

        .search-input:hover {
            box-shadow: 0 2px 5px rgba(211,211,211,0.8);
        }
        
        .icon {
            font-family: 'Material Icons';
            font-style: normal;
            font-size: 20px;
            display: flex;
            color: rgb(160, 160, 160);
            
            /* Support for all WebKit browsers. */
            -webkit-font-smoothing: antialiased;
            /* Support for Safari and Chrome. */
            text-rendering: optimizeLegibility;            
            /* Support for Firefox. */
            -moz-osx-font-smoothing: grayscale;           
            /* Support for IE. */
            font-feature-settings: 'liga';
        }

        .search-icon {
            display: flex;
            position: absolute;            
            width: 100%;
            top: 13px;
            left: 15px;
            max-width: 24px;
        }
        


        .btn-group {
            text-align: center;
        }
        
        button {
            font-size: 0.9rem;
            border-radius: 5px;
            border-style: none;
            transition: 0.2s;
        }
        
        button:hover {
            border: 1px solid rgba(185, 185, 185, 0.5);
            box-shadow: 0 1px 2px rgba(211,211,211,0.8);
            cursor: pointer;
        }
        
        .search-btn {
            background: rgb(250, 250, 250);
            padding: .5rem 1rem;
            margin: 0 .25rem;  
        }
        
        .sign-in-btn {
            background: #1d74e9;
            color: #fff;
            width: 90px;
            margin: 0.8rem 1.2rem;
            padding: 8px 16px;
        }
  

        nav {
            display: flex;
            font-size: 0.9rem;
            justify-content: space-between;
        }

        .header-nav {
            display: flex;
            align-items: center;
            padding-left: 1rem;
        }

        ul {
            display: flex;
            align-items: center;
        }

        li, 
        p {
            list-style: none;
            padding: 8px;
        }

        .app-icon {
            font-size: 30px;
            padding-left: 16px;
            padding-right: 4px;
            color: rgb(124, 124, 124);
        }

        a {
            text-decoration: none;
            color: black;
        }

        .header-nav > li:hover {
            text-decoration: underline;

        }


        .app-icon {
            font-size: 26px;
            
        }

        .app-icon:hover {
            box-shadow: 0 0 10px 0 rgb(124, 124, 124);
            border-radius: 50%;
        }


        footer {
            flex-direction: column;
            background-color: #f1f1f1;
            position: fixed;
            bottom: 0;
            width: 100%;
            /* height: 50px; */
        }

        .footer-left {
            display: flex;
            justify-content: flex-start;
            padding-left: 1.5rem;
            align-items: center;
        }

        .footer-center {
            display: flex;
            justify-content: center;
        }

        .footer-right {
            display: flex;
            justify-content: flex-end;
            padding-right: 1.5rem;
            align-items: center;
        }

        
        
        
        </style>
</head>
<body>
    <header>
        <nav>
            <ul class="header-nav">
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
            <ul class="header-nav">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <i class="icon app-icon">apps</i>
                <button class="sign-in-btn">Sign In</button></li>
            </ul>    
        </nav>
    </header>
    <div class="main">
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        <div class="input-group">
            <input class="search-input" type="search">
            <i class="icon search-icon">search</i>
        </div>
        
        <div class="btn-group">
            <button class="search-btn">Google Search</button>
            <button class="search-btn">I'm Feeling Lucky</button>
        </div>
    </div>
    <footer >
        <div class="footer-left">
            <ul>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search works</li>
            </ul>
        </div>
        <div class="footer-center">
            <p>Carbon neutral since 2007</p>
        </div>
        <div class="footer-right">
            <ul>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
    </footer>
   
    
</body>
</html>
